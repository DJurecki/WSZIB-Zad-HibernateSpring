<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>GameDB-Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<p id="hello-text" align="center">Baza gier komputerowych</p>
<div align="center">
<form method="post">

    <input type="submit" value="Dodaj gre">
    <a href="/index" class="myButton">Menu</a>
</form>
</div>
</body>
</html>
